<head>

  <title>Connect with Me</title>
  <style>
    
    /* General Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
        --color: #000;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffffff;
      overflow: hidden;
    }

    /* Header Styling */
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ffffff; /* No neon effect */
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    /* Link Container Styling */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      animation: slideIn 2s ease-in-out forwards;
      opacity: 0;
    }
    a {
      text-decoration: none;
      color: #ffffff; /* No neon effect */
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid #ffffff; /* Solid border without glow */
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    a:hover {
      transform: scale(1.1);
      background-color: #ffffff;
      color: #000;
      box-shadow: 0 0 12px #ffffff, 0 0 24px #ffffff;
    }

    /* Hollow Neon Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: transparent; /* Hollow circles */
      border: 2px solid transparent; /* Transparent border */
      animation: floatX 10s infinite alternate ease-in-out, floatY 7s infinite alternate ease-in-out, twinkle 2s infinite alternate;
      transition: border-color 0.5s ease-in-out;
    }

    /* Background Stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes floatX {
      from { transform: translateX(-10px); }
      to { transform: translateX(10px); }
    }
    @keyframes floatY {
      from { transform: translateY(-10px); }
      to { transform: translateY(10px); }
    }
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    
    /* Dynamic Bubble Sizes and Positions */
    .bubble:nth-child(1) {
      width: 50px; height: 50px; top: 10%; left: 20%;
      animation-delay: 0s;
      --color: rgba(255, 0, 0, 0.7); /* Red neon effect */
      border-color: var(--color);
      box-shadow: 0 0 10px var(--color), 0 0 30px var(--color), 0 0 60px var(--color);
    }
    .bubble:nth-child(2) {
